<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="login">
      <img src="assets/img/quod-logo.png" alt="Logo QUOD" class="login__logo" />
      <div class="botao">
        <a
          href="register.html"
          class="botao-login-cadastro botao-desativado-login"
          >Cadastre-se</a
        >
        <a class="botao-login-cadastro botao-ativo-login">Login</a>
      </div>
      <div class="login__caixa">
        <div class="login__caixa__conteudo">
          <img
            src="./assets/img/email.png"
            alt="Email PNG"
            class="login__caixa__png"
          />
          <input
            type="email"
            placeholder="E-mail"
            class="login__caixa__conteudo__input"
          />
        </div>
        <div class="login__caixa__conteudo">
          <img
            src="./assets/img/cadeado.png"
            alt="Cadeado PNG"
            class="login__caixa__png"
          />
          <input
            type="password"
            placeholder="Senha"
            class="login__caixa__conteudo__input input-menor"
          />
          <img
            src="./assets/img/visivel.png"
            alt="Olho Aberto"
            class="login__caixa__png olho-fechado"
          />
        </div>
        <div class="login__caixa__check">
          <input
            id="m_conectado"
            type="checkbox"
            class="login__caixa__check__input"
          />
          <label for="m_conectado">
            <p class="login__caixa__check__p">me manter conectado</p>
          </label>
        </div>
        <p class="login__caixa__divicao">
          ──────────────  ou  ────────────── <br />
          com sua rede social
        </p>
        <div class="login__caixa__conteudo social">
          <div class="social-botoes botao-google">
            <svg
              id="google"
              xmlns="http://www.w3.org/2000/svg"
              width="23"
              height="23"
              viewBox="0 0 50 50"
              fill="white"
            >
              <path
                d="M 25.996094 48 C 13.3125 48 2.992188 37.683594 2.992188 25 C 2.992188 12.316406 13.3125 2 25.996094 2 C 31.742188 2 37.242188 4.128906 41.488281 7.996094 L 42.261719 8.703125 L 34.675781 16.289063 L 33.972656 15.6875 C 31.746094 13.78125 28.914063 12.730469 25.996094 12.730469 C 19.230469 12.730469 13.722656 18.234375 13.722656 25 C 13.722656 31.765625 19.230469 37.269531 25.996094 37.269531 C 30.875 37.269531 34.730469 34.777344 36.546875 30.53125 L 24.996094 30.53125 L 24.996094 20.175781 L 47.546875 20.207031 L 47.714844 21 C 48.890625 26.582031 47.949219 34.792969 43.183594 40.667969 C 39.238281 45.53125 33.457031 48 25.996094 48 Z"
              ></path>
            </svg>
          </div>
          <div class="social-botoes botao-facebook">
            <svg
              id="facebook"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="white"
            >
              <path
                d="M16.403,9H14V7c0-1.032,0.084-1.682,1.563-1.682h0.868c0.552,0,1-0.448,1-1V3.064c0-0.523-0.401-0.97-0.923-1.005 C15.904,2.018,15.299,1.999,14.693,2C11.98,2,10,3.657,10,6.699V9H8c-0.552,0-1,0.448-1,1v2c0,0.552,0.448,1,1,1l2-0.001V21 c0,0.552,0.448,1,1,1h2c0.552,0,1-0.448,1-1v-8.003l2.174-0.001c0.508,0,0.935-0.381,0.993-0.886l0.229-1.996 C17.465,9.521,17.001,9,16.403,9z"
              ></path>
            </svg>
          </div>
          <div class="social-botoes botao-twitter">
            <svg
              id="twitter"
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              viewBox="0 0 30 30"
              fill="white"
            >
              <path
                d="M26.37,26l-8.795-12.822l0.015,0.012L25.52,4h-2.65l-6.46,7.48L11.28,4H4.33l8.211,11.971L12.54,15.97L3.88,26h2.65 l7.182-8.322L19.42,26H26.37z M10.23,6l12.34,18h-2.1L8.12,6H10.23z"
              ></path>
            </svg>
          </div>
        </div>
        <div class="login__caixa__conteudo__alternativas">
          <p class="login__caixa__conteudo__alternativas__link">
            Esqueci meu
            <a href="" class="login__caixa__conteudo__alternativas__link__links"
              >e-mail</a
            >
          </p>
          <p class="login__caixa__conteudo__alternativas__link">
            Esqueci minha
            <a
              href=""
              class="login__caixa__conteudo__alternativas__link__links link-direita"
              >senha</a
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
